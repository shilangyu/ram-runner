<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>RAM machine</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <style>
      :root {
        font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
      }

      body {
        height: 90vh;
        padding: 20px;
      }

      #error-msg {
        color: red;
      }

      .container {
        display: flex;
        flex-direction: row;
      }

      .full-height {
        height: 100%;
      }

      .container > * {
        flex: 1;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <script type="module" src="./index.js" defer></script>

    <div class="container full-height">
      <textarea id="code" width="100%"></textarea>

      <div>
        <fieldset>
          <legend>Input</legend>
          <table>
            <thead>
              <tr>
                <th>Register name</th>
                <th>Initial value</th>
              </tr>
            </thead>
            <tbody id="registers"></tbody>
          </table>
        </fieldset>
        <fieldset>
          <legend>Output</legend>
          <div id="out"></div>
        </fieldset>
        <fieldset>
          <legend>Errors</legend>
          <div id="error-msg"></div>
        </fieldset>
        <div class="container">
          <button id="add-reg-btn">add input register</button>
          <button id="run-btn">run program</button>
          <button id="format-btn">format code</button>
        </div>
      </div>
    </div>
  </body>
</html>
